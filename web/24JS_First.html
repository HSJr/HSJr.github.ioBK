<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>













    <!--/*script目前新型態寫法寫在body最底下*/-->
    <script>
        
        var name = prompt("哩啥名子拉:")  /*()函數 prompt()跳出輸入方塊*/
        /*在document(此網頁)文件下.writh寫下(雙引號包住字串"字串");分號代表結束。當script中寫"<h1>"用字串包起來時，
         * 在script執行時會將輸出結果放在body，瀏覽器在讀取html-body-看到<h1>會做反應，而不會把"<h1>"當成字串顯示在網頁上"*/
        document.write("<h1>ㄟ!! " + name + "</h1>");
        
        document.write();



    </script>
</body>
</html>
