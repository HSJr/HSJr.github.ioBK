<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        a:link {
        text-decoration:none;
        color:orange;
        }
        a:active {
        background-color:yellow;
        font-size:1.5rem;
        }
        a:visited {
        color:rgb(00,00,00);
        background-color:#7d6de8;
        }

        a:hover {
        color:#9d5656;
        cursor:vertical-text;
        }

    </style>
</head>
<body>
    <a href="http://www.yahoo.com">yahoo</a>
    <a href="http://www.google.com">google</a>
    <a href="http://www.youtube.com">YT</a>
    <a href="http://www.googlaaaaae.com">google</a>
</body>
</html>
